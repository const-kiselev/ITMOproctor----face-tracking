<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - face with camera</title>
  <link rel="stylesheet" href="assets/demo.css">

  <script src="../../js/tracking.js"></script>
  <script src="../../js/data/eye.js"></script>
  <script src="../../js/data/mouth.js"></script>
  <script src="../../js/data/face.js"></script>
  <!-- <script src="../node_modules/dat.gui/build/dat.gui.min.js"></script> -->
  <script src="assets/stats.min.js"></script>
  <script src="../../js/detection.js"></script>
  <script>
    function stopVideo(){
      delete tracking;
    };
  </script>

  <style>
  video, canvas {
    margin-left: 230px;
    margin-top: 120px;
    position: absolute;
  }
  </style>
</head>
<body>
  <div class="demo-title">
    <p><a href="http://trackingjs.com" target="_parent">tracking.js</a> Ôºç get user's webcam and detect faces</p>
  </div>

  <div class="demo-frame">
    <div class="demo-container">
      <video id="video" width="320" height="240" preload autoplay loop muted></video>
      <canvas id="canvas" width="320" height="240"></canvas>
    </div>
    <input value="Stop tracking" type="button" onclick="stopVideo()">
  </div>
  <script>
    window.onload = function() {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');

      var tracker = new tracking.ObjectTracker(['eye', 'mouth', 'face']);
      // tracker.setInitialScale(1);
      // tracker.setStepSize(1.7);
      // tracker.setEdgesDensity(0.199);

      tracking.track('#video', tracker, { camera: true });

      tracker.on('track', function(event) {

        context.clearRect(0, 0, canvas.width, canvas.height);

        detection.findFace(event.data);
        event.data.forEach(function(rect) {
          if(rect.typeOfArea=='face')
            context.strokeStyle = "#68E226"; // green
          else if(rect.typeOfArea=='eye')
            context.strokeStyle = "#FF2B2B"; // red
          else if(rect.typeOfArea=='mouth')
            context.strokeStyle = "#FFEC2B"; // yellow
          context.strokeRect(rect.x, rect.y, rect.width, rect.height);


          context.font = '11px Helvetica';
          
          //context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
          //context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);
        });

      });

      // var gui = new dat.GUI();
      // gui.add(tracker, 'edgesDensity', 0.1, 0.5).step(0.01);
      // gui.add(tracker, 'initialScale', 1.0, 10.0).step(0.1);
      // gui.add(tracker, 'stepSize', 1, 5).step(0.1);
    };
  </script>
</body>
</html>
